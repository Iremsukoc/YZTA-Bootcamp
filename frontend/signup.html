<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALTH - Create Account</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="signup-page">
    <div class="signup-container">
        <div class="logo">HEALTH</div>
        
        <form id="signupForm">
            <div class="form-group">
                <label class="form-label">First Name</label>
                <input type="text" class="form-input" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-input" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <img src="images/eye-icon.svg" alt="Show Password">
                    </button>
                                      </div>
                <div class="password-strength">
                    <div class="strength-indicator">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <span id="strength-text">Password strength</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="confirmPassword" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <img src="images/eye-icon.svg" alt="Show Password">
                    </button>
                </div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox" id="termsCheckbox"></div>
                <label class="checkbox-label" for="termsCheckbox">
                    I agree to the <a href="#" target="_blank">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary" id="createAccountBtn" disabled>Create an account</button>
            
            <button type="button" class="btn btn-google">
                <div class="google-icon"></div>
                Sign In with Google
            </button>
        </form>

        <div class="signin-link">
            Have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
